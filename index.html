<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back to School Embedding</title>
    <!--Link to Skeleton Style Sheet which makes it look nicer and format-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY="
      crossorigin="anonymous"
    />
  </head>
  <script
    type="module"
    src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"
  ></script>
  <script src=".\script.js" defer></script>
  <body>
    <h1>Back to School Embedding Website</h1>
    <fieldset id="first-set-of-buttons">
      <legend>Filter by Country</legend>
      <input type="button" value=" Australia Only" id="Australia_filter" />
      <input type="button" value="Clear Filter" id="Clear_filter" />
      <input type="button" value="Undo" id="undo_filter" />
    </fieldset>
    <fieldset id="second-set-of-filters">
      <legend>Sales Filter</legend>
      <input type="number" placeholder="Min Value" id="min_value" />
      <input type="number" placeholder="Max Value" id="max_value" />
      <input type="button" value="Apply" id="apply_button" />
    </fieldset>

    <div class="content">
      <tableau-viz
        id="tableauViz"
        src="https://public.tableau.com/views/EmbeddingWorkbookProfitsAcrossME-Asia/OfficeSupplyProfitsacrossMEandAsia"
        toolbar="bottom"
        height="100vh"
        width="100vh"
      ></tableau-viz>
    </div>
  </body>
</html>
